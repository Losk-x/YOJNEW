  <div id="wrap">
    <div class="container">
      <div class="page-header">
        <h1 class="display:inline-block">创建考试</h1>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">考试名称</h3>
        </div>
        <div class="panel-body">
            <input type="text" class="form-control" form="exam-title" placeholder="如：程设期末-一班">
        </div>
      </div>

      <!--或许可以仿微人大 别用panel分割
        <form>
        <div class="form-group">
          <label for="exam-title">创建考试</label>
          <input type="text" class="form-control" placeholder="程设期末-**班">
        </div>
      </form>-->

      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">考试内容</h3>
          </div>
          <div class="panel-body">
              <textarea form="exem-content" class="form-control" rows="5" cols="3" style="resize:none" placeholder="考试内容简介"></textarea>
          </div>
      </div>

      <!--后续可以仿微人大创建活动 不过有个datepicker不知道有没有包含-->
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">考试时间</h3>
          </div>
          <div class="panel-body">
              <div class="row">
                <div class="col-md-3">
                    <span>开始时间</span>
                    <input form="exam-start-time" type="datetime-local" value="2018-01-01T00:00:00">
                </div>
                <div class="col-md-3">
                    <span>终止时间</span>
                    <input form="exam-end-time" type="datetime-local" value="2018-01-01T00:00:00">
                </div>
              </div>
          </div>
      </div>

      <!--两个方式一个根据相应格式导入名单-->
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">考试学生</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                  <input form="exam-student" id="upload-excel-file" type="file">
              </div>
              <div class="col-md-3" style="height: 26px;padding-top: 3px">
                  请按<a href="#">模板</a>格式提交
              </div>
            </div>
          </div>
      </div>

      <!--弹出窗口选择学生未实现 动态添加未实现-->
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">考试学生</h3>
          </div>
          <div class="panel-body">
            <label class="checkbox-inline">
              <input type="checkbox" value="option1">
              本班学生
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="option2">
              全级学生
             </label>          
          </div>
      </div>

      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">监考成员</h3>
          </div>
          <div class="panel-body">
            等待复制粘贴
          </div>
      </div>

      <!--同样由于实力受限给出个丑陋的版本-->
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">考试题目</h3>
          </div>
          <div class="panel-body">
              <div class="row">
                <div class="col-md-2">
                  <input type="number" name="problem-id1" placeholder="题目id_1">
                  <!--下面这个元素是网上拷的 目的是去除上下箭头方式 应该是个css 不知道放在哪里-->
                  <style>
                      input::-webkit-outer-spin-button,
                      input::-webkit-inner-spin-button {
                          -webkit-appearance: none;
                      }
                      input[type="number"]{
                          -moz-appearance: textfield;
                      }
                  </style>
                </div>
                <div class="col-md-2">
                  <input type="number" name="problem-id2" placeholder="题目id_2">
                </div>
                <div class="col-md-2">
                  <input type="number" name="problem-id3" placeholder="题目id_3">
                </div> 
                <div class="col-md-2">
                  <input type="number" name="problem-id4" placeholder="题目id_4">
                </div>
                <div class="col-md-2">
                  <input type="number" name="problem-id5" placeholder="题目id_5">
                </div>
              </div>
          </div>
      </div>

    </div> <!-- /container -->
