<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row b-b m-l-none m-r-none">
      <div class="col-sm-12">
        <h3 class="m-t m-b-sm" style="display:inline-block">  <b>1000 A+B问题 </b></h3>
        <p class="block text-muted" style="display:inline">
        </p>
      </div>
      <div style="margin-top:5px">
        <div style="margin:15px;width:100%;margin-left:10px">
        
        
        <div class="pull-left">                  
            <div class="pull-left m-r-xs">
              <span class="block">            
        <i class="fa fa-clock-o fa fa-2x fa icon-muted v-middle"></i>
        时间限制: 1 s 
     
                
              </span>                    

            </div>

          </div>

               <div class="pull-left">                  
            <div class="pull-left m-r-xs">
              <span class="block">     
        <i class="fa fa-flask fa fa-2x fa icon-muted v-middle"></i>
        空间限制: 128000 KB 
    
                
              </span>                    

            </div>

          </div>
        <div class="pull-left">                  
            <div class="pull-left m-r-xs">
              <span class="block">            
        <i class="fa fa-trophy fa fa-2x fa icon-muted v-middle"></i>
       题目等级 :   青铜 Bronze 
                
      
                
              </span>                    

            </div>

          </div>
        
        

        </div> <!-- clearfix -->
        
      </div> <!-- col-sm-8 -->
         <div class="pull-right m-r-sm m-b-sm">
              <span class="block">    <a href="/wiki/solution/?problem_id=1000"> <button class="btn btn-danger btn-sm pull-right">

              题解
                    </button></a>


              </span>

            </div>
        



                  <div class="pull-right m-r-sm m-b-sm">
              <span class="block">     <button class="btn btn-success btn-sm pull-right" id="forward" style="display: none">
                    <i class="fa fa-chevron-right"></i>
              查看运行结果
                    </button>
 
                
              </span>                    

            </div>
            
                    
                              <div class="pull-right m-r-sm m-b-sm">
              <span class="block">                                 <button class="btn btn-success btn-sm pull-right" id="back" style="display: none">
                    <i class="fa fa-chevron-left"></i>
              回到问题
                    </button>
 
                
              </span>                    

            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
